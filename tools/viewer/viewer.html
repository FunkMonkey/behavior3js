<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>CreateJS and Creatine Boilerplate</title>

<!-- LIBS -->
<script type="text/javascript" src="libs/createjs-2013.12.12.min.js"></script>
<script type="text/javascript" src="libs/creatine-0.2.0dev.min.js"></script>
<script type="text/javascript" src="libs/keymaster.js"></script>
<script type="text/javascript" src="libs/b3core.0.1.0.min.js"></script>
<!-- END -->

<!-- VIEW -->
<script type="text/javascript" src="b3view/View.js"></script>
<script type="text/javascript" src="b3view/utils/Root.js"></script>
<script type="text/javascript" src="b3view/utils/UI.js"></script>
<script type="text/javascript" src="b3view/utils/Organizer.js"></script>
<script type="text/javascript" src="b3view/utils/SettingsManager.js"></script>
<script type="text/javascript" src="b3view/data/options.js"></script>
<script type="text/javascript" src="b3view/data/theme_default.js"></script>
<script type="text/javascript" src="b3view/data/theme_dark.js"></script>
<script type="text/javascript" src="b3view/data/theme_light.js"></script>
<script type="text/javascript" src="b3view/draw/shapes.js"></script>
<script type="text/javascript" src="b3view/draw/symbols.js"></script>
<script type="text/javascript" src="b3view/entities/Block.js"></script>
<script type="text/javascript" src="b3view/entities/Connection.js"></script>
<!-- END -->

<script type="text/javascript">
    var view;

    function startView() {
        view = new b3view.View(document.getElementById('canvas'));

        var root = view.getRoot();
        var node1 = view.addBlock(b3.Sequence, 200, 0);
        var node2 = view.addBlock(b3.Priority, 400, 50);
        var node3 = view.addBlock(b3.Inverter, 400, -50);
        var node4 = view.addBlock(b3.Failer, 600, -50);
        var node5 = view.addBlock(b3.Succeeder, 600, 50);

        view.addConnection(root, node1);
        view.addConnection(node1, node2);
        view.addConnection(node1, node3);
        view.addConnection(node2, node5);
        view.addConnection(node3, node4);
        view.organize();
        view.center();
        view.pan(-350, 0)
        view.update();
    }
</script>

</head>

<body onload='startView();'>

<canvas id="canvas" width="800" height="600">Not Working</canvas>

</body>
</html>
